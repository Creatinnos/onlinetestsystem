<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<!-- CSS -->
<!-- Bootstrap Libraries -->
<link rel="stylesheet" type="text/css"
	href="frameworks/css/bootstrap.min.css">
<!-- Custom Libraries -->
<link rel="stylesheet" type="text/css" href="css/login.css">


<!--  JavaScript -->
<!-- jQuery Libraries -->
<script type="text/javascript" src="frameworks/jquery-3.3.1.min.js"></script>
<!-- Bootstrap Libraries -->
<script type="text/javascript" src="frameworks/js/bootstrap.min.js"></script>
<!-- Custom Libraries -->
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/login.js"></script>


</head>
<body>

	<div class="container">
		<div id="loginContent" class="modal">
			<form class="modal-content animate">
				<div class="imgcontainer">
					<span
						onclick="document.getElementById('id01').style.display='none'"
						class="close" title="Close Modal">&times;</span>
				</div>
				<div class="container">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#">Login</a></li>
						<li><a href="#">Register</a></li>
					</ul>
				</div>
				<div class="container">
					<label for="uname"><b>Username</b></label>
					<input id="usernametxt" type="text" placeholder="Enter Username" name="uname" value="admin" required>
					<label for="psw"><b>Password</b></label> 
					<input id="passwordtxt" type="password" placeholder="Enter Password" name="psw" value="admin" required> 
					<label class="register" style="display: none" for="uname"><b>Retype password</b></label>
					<input id="passwordRetypetxt" class="register" style="display: none" type="text" placeholder="Retype Password" name="uname" required>
					<label class="register" style="display: none" for="companyName"><b>Institute/Company Name</b></label> 
					<input id="companyNametxt"  class="register" type="text" placeholder="Institute/Company Name" style="display: none" name="companyName" required>
					<label class="register" style="display: none" for="emailID"><b>Email Id</b></label> 
					<input id="emailtxt"  class="register" type="text" placeholder="Email id" style="display: none" name="emailID" required>
					<label class="register" style="display: none" for="phoneNumber"><b>Phone Number</b></label> 
					<input id="phoneNumbertxt"  class="register" type="text" placeholder="Phone Number" style="display: none" name="phoneNumber" required>
					<div style="width: 100%; text-align: center;">
						<button id="registerbtn" type="button">Register</button>
						<button id="loginbtn" type="button">Login</button>
						<button id="writeExam" type="button">Write Exam</button>
						<button type="button">clear</button>
					</div>
					<br style="clear: both" /> <label> <input type="checkbox"
						checked="checked" name="remember"> Remember me
					</label>
				</div>

				<div class="container" style="background-color: #f1f1f1">
					<button type="button"
						onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn">Cancel</button>
					<span class="psw">Forgot <a href="#">password?</a></span>
				</div>
			</form>
		</div>
		<div id="registerContent"></div>
	</div>

</body>
</html>
