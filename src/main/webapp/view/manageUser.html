<!DOCTYPE html>
<html>
<body>
	<div class="addNewExamSec">
		<div style="text-align: center; width: 100%">
			<h2>Add new user to your network</h2>
		</div>
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="row col-md-12">
				<label class="col-md-4 col-xs-6" for="newCategory">Name</label> <input
					type="text" class="formFields col-xs-6 form-control" id="userName" />
			</div>
			<div class="row col-md-12">

				<label class="col-md-4 col-xs-5" for="newSubcategory">Role</label>
				<div class=" col-xs-7">
					<div class="col-md-12">
						<div class="col-md-3"></div>
						<div class="col-md-4">
							<label>Read Only</label>
						</div>
						<div class="col-md-4">
							<label>Read/Write</label>
						</div>
					</div>
					<div class="col-md-12">
						<div class="col-md-4">Question</div>
						<div class="col-md-4">
							<input type="radio" name="questionRadio" value="0" />
						</div>
						<div class="col-md-4">
							<input type="radio" name="questionRadio" value="1" />
						</div>
					</div>
					<div class="col-md-12">
						<div class="col-md-4">User</div>
						<div class="col-md-4">
							<input type="radio" name="userRadio" value="0" />
						</div>
						<div class="col-md-4">
							<input type="radio" name="userRadio" value="1" />
						</div>
					</div>
					<div class="col-md-12">
						<div class="col-md-4">Candidate</div>
						<div class="col-md-4">
							<input type="radio" name="candidateRadio" value="0" />
						</div>
						<div class="col-md-4">
							<input type="radio" name="candidateRadio" value="1" />
						</div>
					</div>
				</div>

			</div>
			<div class="row col-md-12">
				<label class="col-md-4 col-xs-6" for="newSubject">Username</label> <input
					type="text" class="formFields col-xs-6 form-control"
					id="userUserName" />
			</div>
			<div class="row col-md-12">
				<label class="col-md-4 col-xs-6" for="newExamName">Password</label>
				<input type="text" class="formFields col-xs-6 form-control"
					id="userPassword" />
			</div>
			<div class="row col-md-12">
				<label class="col-md-4 col-xs-6" for="newExamHours">Phone</label> <input
					type="text" class="formFields col-xs-6 form-control" id="userPhone" />
			</div>
			<div class="row col-md-12">
				<label class="col-md-4 col-xs-6" for="newPassPercent">Email</label>
				<input type="text" class="formFields col-xs-6 form-control"
					id="userEmail" />
			</div>

			<div class="row col-md-12 text-center">
				<button type="button" id="newReset" style="margin-right: 20px;"
					class="btn btn-warning">Reset</button>
				<button type="button" id="addUser" class="btn btn-success">Add
					User</button>
			</div>
		</div>
		<div class="col-md-6"></div>
	</div>
</body>
</html>
