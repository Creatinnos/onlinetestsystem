<!DOCTYPE html>
<html>
	<body>
		<div class="addNewExamSec">
			<div style="text-align: center;width:100%"><h2>Add candidate for the exam</h2></div>
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="row col-md-12">
					<label class="col-md-4 col-xs-6" for="newCategory">Candidate Name</label>
					<input type="text" class="formFields col-xs-6 form-control" id="canName"/>
				</div>
				<div class="row col-md-12">
					<label class="col-md-4 col-xs-6" for="newSubcategory">Father Name</label>
					<input type="text" class="formFields col-xs-6 form-control" id="canFatherName"/>
				</div>
				<div class="row col-md-12">
					<label class="col-md-4 col-xs-6" for="newSubject">Mother Name</label>
					<input type="text" class="formFields col-xs-6 form-control" id="canMotherName"/>
				</div>
				<div class="row col-md-12">
					<label class="col-md-4 col-xs-6" for="newExamName">DOB</label>
					<input type="text" class="formFields col-xs-6 form-control" id="candob"/>
				</div>
				<div class="row col-md-12">
					<label class="col-md-4 col-xs-6" for="newExamDate">Address</label>
					<input type="text" class="formFields col-xs-6 form-control" id="canAddress"/>
				</div>
				<div class="row col-md-12">
					<label class="col-md-4 col-xs-6" for="newExamHours">Phone</label>
					<input type="text" class="formFields col-xs-6 form-control" id="canPhone"/>
				</div>
				<div class="row col-md-12">
					<label class="col-md-4 col-xs-6" for="newPassPercent">Email</label>
					<input type="text" class="formFields col-xs-6 form-control" id="canEmail"/>
				</div>
				
				<div class="row col-md-12 text-center">
					<button type="button" id="newReset" style="margin-right: 20px;" class="btn btn-warning">Reset</button>
					<button type="button" id="saveCandidate" class="btn btn-success">Add Candidate</button>
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>
	</body>
</html>
